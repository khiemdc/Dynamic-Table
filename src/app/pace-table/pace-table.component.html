<h1>PACE Dynamic Table</h1>

<table border="1" style="width: 100%;">
  <tr style="display: flex; flex-direction: row; margin: 10px 0;">
    <th style="width: 100px; ">COVID-19</th>
    <div *ngFor="let item of tableData; let i = index">
    
      <div *ngIf="item.title=='COVID-19'" >
    <td style="padding: 7px; background-color: aqua;"> 
      
      <div class="badge" [ngStyle]="{'background':getTheColor(item.status)}"> {{item.id}} <a (click)="removeTerm(item)">✖</a></div>
    </td> 
    </div>
  </div>    
  </tr>

  <tr style="display: flex; flex-direction: row; margin: 10px 0;">
    <th style="width: 100px; ">COVID-19</th>
    <div *ngFor="let item of tableData; let i = index">
    
      <div *ngIf="item.title=='coronavirus'" >
    <td style="padding: 7px; background-color: aqua;"> 
      
      <div class="badge" [ngStyle]="{'background':getTheColor(item.status)}"> {{item.id}} <a (click)="removeTerm(item)">✖</a></div>
    </td> 
    </div>
  </div>    
  </tr>
</table>

<br><br><br>

<div class="container">
  <div class="row">
    <div style="width: 100px; ">COVID-19</div>
    <div *ngFor="let item of tableData; let i = index"> 
      <span *ngIf="item.title=='COVID-19'" style="padding: 7px; margin: 2px; background-color: aqua;">
      <span class="badge" [ngStyle]="{'background':getTheColor(item.status)}"> {{item.id}} <a (click)="removeTerm(item)">✖</a></span>
    </span>
    </div> 
  </div>
  
  <div class="row mt-3">
    <div style="width: 100px; ">Coronavirus</div>
    <div *ngFor="let item of tableData; let i = index"> 
      <span *ngIf="item.title=='coronavirus'" style="padding: 7px; margin: 2px; background-color: aqua;">
      <span class="badge" [ngStyle]="{'background':getTheColor(item.status)}"> {{item.id}} <a (click)="removeTerm(item)">✖</a></span>
    </span>
    </div> 
  </div>
  
</div>

<br />





<table *ngFor="let item of tableData;">
  <td class="badge" [ngStyle]="{'background':getTheColor(item.status)}"> {{item.id}} </td>
</table>
<table style="width:100%">
  
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
    </tr>
  
  <tbody>
    <div  *ngFor="let item of tableData; let i = index" >
      <ul *ngIf="item.title=='COVID-19'">
      <li >{{ item.id }}</li>
      <li>{{ item.title }}</li>
      
      <li><a href="{{ item.url }}"><button [ngStyle]="{'background':getTheColor(item.status)}">button</button></a></li>
       </ul> 
    </div>
  </tbody>
</table>
